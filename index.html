<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワードウルフゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .instructions {
            margin-bottom: 20px;
            color: #555;
        }

        .player-card {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            cursor: pointer;
            text-align: center;
        }

        .player-card:hover {
            background-color: #e0e0e0;
        }

        .word-display {
            display: none;
            color: #333;
            font-size: 18px;
        }

        .player-number {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ワードウルフゲーム</h1>
        <p class="instructions">各プレイヤーは自分の番号をクリックして、お題を確認してください。</p>

        <!-- プレイヤー1 -->
        <div class="player-card" onclick="toggleWord(1)">
            <span class="player-number">プレイヤー 1</span>
            <div class="word-display" id="word1">お題: りんご</div>
        </div>

        <!-- プレイヤー2 -->
        <div class="player-card" onclick="toggleWord(2)">
            <span class="player-number">プレイヤー 2</span>
            <div class="word-display" id="word2">お題: りんご</div>
        </div>

        <!-- プレイヤー3 -->
        <div class="player-card" onclick="toggleWord(3)">
            <span class="player-number">プレイヤー 3</span>
            <div class="word-display" id="word3">お題: みかん (ワードウルフ)</div>
        </div>

        <!-- プレイヤー4 -->
        <div class="player-card" onclick="toggleWord(4)">
            <span class="player-number">プレイヤー 4</span>
            <div class="word-display" id="word4">お題: りんご</div>
        </div>

    </div>

    <script>
        function toggleWord(playerNumber) {
            const wordElement = document.getElementById(`word${playerNumber}`);
            if (wordElement.style.display === 'none' || wordElement.style.display === '') {
                wordElement.style.display = 'block';
            } else {
                wordElement.style.display = 'none';
            }
        }
    </script>
</body>

</html>
