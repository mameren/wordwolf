<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>数当てゲーム</h1>
    <form method="post" action="{% url 'guess_number' %}">
        {% csrf_token %}
        <label for="guess">1 から 10 までの数字を入力してください:</label>
        <input type="number" id="guess" name="guess" min="1" max="10" required>
        <button type="submit">予想する</button>
    </form>
</body>
</html>
